<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<script>
    let count = 0;
    let total = 0;
    let i;
    for (i = 1; count < 30; i++) {
        if (i % 7 === 0) {
            document.write(i + "<br>");
            total = total + i;
            count++;
        }
    }
    document.write("Tong 30 so nguyen dau tien chia het cho 7 la " + total);
</script>
</body>
</html>
